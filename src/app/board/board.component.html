<div class="all mt-20 layout-column justify-content-center align-items-center">
  <div class="top">
    <h1>Kanvan Board</h1>
    <section class="area">
      <input id="taskInput" name="taskInput" type="text" class="large input" placeholder="New task" data-test-id="create-task-input" #taskInput/>
      <button type="submit" class="ml-30 boton" (click)="addTask(taskInput.value, 0)" data-test-id="create-task-button">Add new Task</button>
    </section>
  </div>
  <div class="area mt-50 layout-row">
    <div class="card outlined ml-20 mt-0" *ngFor="let tasks of stagesTasks;index as i;">
      <div class="card-text">
        <h4>{{this.stagesNames[i]}}</h4>
        <hr>
        <ul class="styled mt-50" [attr.data-test-id]="'stage-'+ i">
          <li *ngFor="let task of tasks; index as index;">
            <div class="task-item">
                <span [attr.data-test-id]="generateTestId(task.name)+ '-name'">{{task.name}}</span>
                <div class="icons">
                  <button class="boton" (click)="onBack(task)" [attr.data-test-id]="generateTestId(task.name)+ '-back'">◄</button>
                  <button class="boton" (click)="onDelete(task)" [attr.data-test-id]="generateTestId(task.name)+ '-delete'">Delete</button>
                  <button class="boton" (click)="onForward(task)" [attr.data-test-id]="generateTestId(task.name)+ '-forward'">►</button>
                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
